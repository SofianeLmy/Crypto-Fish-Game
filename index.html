<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="screen" id="start-screen">
      <h1>Let's swim and become rich in bitcoins !</h1>
      <button class="button-32" role="button">Start Game</button>
    </div>
    <div class="screen" id="playing-screen" style="display: none">
      <canvas width="400" height="600"></canvas>
    </div>
    <div class="screen" id="game-over-screen" style="display: none">
      <h3>You lost, but the sea is big enough for you to become crypto-rich</h3>
      <button class="button-32" role="button">Try again</button>
    </div>
    <script src="/enemy.js"></script>
    <script src="/cryptos.js"></script>
    <script src="/player.js"></script>
    <script src="/bubbles.js"></script>
    <script src="/game.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
